<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato | Pietro Moliani</title>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Efeito de partículas -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Início</a>
    <a href="sobre.html" class="nav-link">Sobre</a>
    <a href="projetos.html" class="nav-link">Projetos</a>
    <a href="contato.html" class="nav-link active">Contato</a>
  </nav>

  <!-- Contato -->
  <section id="contact" class="contact">
    <h2 class="section-title">Vamos Conversar</h2>

    <div class="contact-container">
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-envelope"></i></div>
          <div class="contact-text">
            <h3>Email</h3>
            <p id="ownerEmail">pietrosilvamoliani@gmail.com</p>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
          <div class="contact-text">
            <h3>Telefone</h3>
            <p>+55 (11) 98178-7771</p>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
          <div class="contact-text">
            <h3>Localização</h3>
            <p>São Paulo, Brasil</p>
          </div>
        </div>
      </div>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <input type="text" id="name" class="form-control" placeholder=" " required>
          <label for="name" class="form-label">Seu Nome</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" class="form-control" placeholder=" " required>
          <label for="email" class="form-label">Seu email</label>
        </div>

        <div class="form-group">
          <textarea id="message" class="form-control" placeholder=" " required></textarea>
          <label for="message" class="form-label">Sua Mensagem</label>
        </div>

        <button type="submit" class="submit-btn">Enviar Mensagem</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="wave"></div>
    <div class="footer-content">
      <div class="footer-logo">Pietro Moliani</div>

      <div class="footer-links">
        <a href="index.html" class="footer-link">Início</a>
        <a href="sobre.html" class="footer-link">Sobre</a>
        <a href="projetos.html" class="footer-link">Projetos</a>
        <a href="contato.html" class="footer-link">Contato</a>
      </div>

      <div class="social-links">
        <a href="#" class="social-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
        <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>

      <p class="copyright">
        © <span id="year"></span> • Pietro Moliani — Desenvolvedor Web. Feito com HTML, CSS e JS.
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
